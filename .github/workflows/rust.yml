name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - name: Download deps
      shell: bash
      run: |
        if [[ ${RUNNER_OS} == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y lib{pango1.0,x11,xext,xft,xinerama}-dev\
                lib{xcursor,xrender,xfixes,png,gl1-mesa}-dev\
                libglu1-mesa-dev
        fi
    - uses: actions/checkout@v4
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    - name: Build app
      working-directory: src
      shell: bash
      run: |
        cargo build --verbose --bin swyh-rs
        cargo build --verbose --bin swyh-rs-cli --features cli --no-default-features

