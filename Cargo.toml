[package]
resolver = "2"
authors = ["dheijl <danny.heijl@telenet.be>"]
edition = "2021"
name = "swyh-rs"
version = "1.12.0"
description = "Stream What You Hear written in Rust"
license = "MIT"
repository = "https://github.com/dheijl/swyh-rs/"
readme = "README.md"
default-run = "swyh-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
strip = true
codegen-units = 1
lto = "thin"

[features]
gui = ["dep:fltk", "dep:fltk-theme"]
cli = ["dep:local-ip-address"]
default = ["gui"]

[[bin]]
name = "swyh-rs"
#src = "src/bin/swyh-rs"
required-features = ["gui"]

[[bin]]
name = "swyh-rs-cli"
#src = "src/bin/swyh-rs-cli"
required-features = ["cli"]

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[dependencies]
bitflags = "2.6.0"
cpal = "0.15.3"
crossbeam-channel = "0.5.13"
ctrlc = { version = "3.4.5", features = ["termination"] }
dasp_sample = "0.11.0"
dirs = "5.0.1"
fastrand = "2.1.1"
flac-bound = { version = "0.3.0", default-features = false, features = [
    "libflac-noogg",
] }
hashbrown = "0.15.0"
htmlescape = "0.3.1"
if-addrs = "0.13.3"
lexopt = "0.3.0"
local-ip-address = { version = "0.6.3", optional = true }
log = { version = "0.4.22", features = [
    "max_level_trace",
    "release_max_level_debug",
    "serde",
] }
parking_lot = "0.12.3"
serde = { version = "1.0.210", features = ["derive"] }
simplelog = "0.12.2"
strfmt = "0.2.4"
stringreader = "0.1.1"
tiny_http = "0.12.0"
toml = "0.8.19"
ureq = { version = "2.10.1", default-features = false, features = [
    "charset",
    "gzip",
] }
url = "2.5.2"
xml-rs = "0.8.22"
[target.'cfg(windows)'.dependencies]
fltk = { version = "1.4.34", features = ["use-ninja"], optional = true }
fltk-theme = { version = "0.7.3", optional = true }
windows = { version = "0.58.0", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
] }
winres = "0.1.12"
[target.'cfg(unix)'.dependencies]
fltk = { version = "1.4.34", features = ["use-ninja"], optional = true }
fltk-theme = { version = "0.7.3", optional = true }
libc = "0.2.161"

[patch.crates-io]
#fltk = { git = "https://github.com/fltk-rs/fltk-rs" }
#tiny_http = { git = "https://github.com/tiny-http/tiny-http" }
#cpal = { git = "https://github.com/RustAudio/cpal" }
